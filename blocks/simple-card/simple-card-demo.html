<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Block Demo</title>
    <link rel="stylesheet" href="simple-card.css">
</head>
<body>
    <main>
        <h1>Simple Card Block Demo</h1>
        <p>This demo shows how the simple-card block takes authored image and heading text and displays them as-is in a clean card layout.</p>
        
        <div class="section">
            <h2>Card Example 1</h2>
            <div class="simple-card block" data-block-name="simple-card">
                <div>
                    <div>
                        <picture>
                            <img src="https://via.placeholder.com/400x200/4A90E2/FFFFFF?text=Sample+Image" alt="Sample card image">
                        </picture>
                    </div>
                    <div>Sample Card Title</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Card Example 2</h2>
            <div class="simple-card block" data-block-name="simple-card">
                <div>
                    <div>
                        <picture>
                            <img src="https://via.placeholder.com/400x200/E74C3C/FFFFFF?text=Another+Card" alt="Another card image">
                        </picture>
                    </div>
                    <div>Another Card Example</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Card Example 3 - Text Only</h2>
            <div class="simple-card block" data-block-name="simple-card">
                <div>
                    <div>Just a Heading Without Image</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import decorate from './simple-card.js';
        
        // Initialize all simple-card blocks
        document.querySelectorAll('.simple-card').forEach(block => {
            decorate(block);
        });
    </script>
</body>
</html>
