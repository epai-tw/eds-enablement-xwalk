name: CodeQL + OWASP Security Scan

on:
  push:
    branches: [ feature/code-quality ]
  pull_request:
    branches: [ feature/code-quality ]
  workflow_dispatch:

jobs:
  sast:
    name: Security Analysis (CodeQL + OWASP)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      # Step 1️⃣ - Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2️⃣ - Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 3️⃣ - Install Dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4️⃣ - Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      # Step 5️⃣ - Run CodeQL Analysis
      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

      # Step 6️⃣ - Run OWASP Dependency Check
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "EDS Enablement XWalk"
          path: "."
          format: "ALL"
          out: "dependency-reports"
          args: >
            --enableExperimental
            --failOnCVSS 7

      # Step 7️⃣ - Upload reports
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            dependency-reports/
            ./codeql-database
